<h4 class="text-center mt-4">Login</h4>

<form class="form mt-4">

  <div class="form-control">
    <input
      class="form-control"
      placeholder="Usuário"
      autofocus>
  </div>

  <div class="form-control mt-2">
    <input
      type="password"
      class="form-control"
      placeholder="Senha">
  </div>

  <button
    type="submit"
    class="btn btn-primary btn-block mt-2">
    Entrar
  </button>

</form>

<p class="mt-2">Não é um usuário? <a href="#">cadastre-se agora</a></p>
