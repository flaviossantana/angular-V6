<div class="bg-white border" *ngIf="foto">
  <div class="row m-1">
    <div class="col-lg-8">
      <ap-photo
        [local]="foto.url"
        [descricao]="foto.description">
      </ap-photo>
    </div>

    <div class="col-lg-4 mt-2 mt-lg-0">
      <small>
        <p class="text-left quebra-texto">
          {{foto.description}}
        </p>
        <hr>
      </small>

      <ap-foto-comentario [fotoId]="foto.id"></ap-foto-comentario>

    </div>

  </div>
</div>
