<li class="list-unstyled">
  <ol *ngFor="let colunas of novasLinhas" class="row">
    <div *ngFor="let foto of colunas" class="col-4">
      <ap-photo
        [descricao]="foto.description"
        [local]="foto.url"
        [dataPostagem]="foto.postDate">
      </ap-photo>
    </div>
  </ol>
</li>
