<li class="">
  <ol *ngFor="let colunas of novasLinhas" class="row no-gutters">
    <div *ngFor="let foto of colunas" class="col-sm-12 col-lg-4">
      <ap-card [titulo]="foto.description">
        <ap-photo
          [descricao]="foto.description"
          [local]="foto.url"
          [dataPostagem]="foto.postDate">
        </ap-photo>
        <div class="text-center">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2"></i>{{ foto.likes }}
          <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2"></i>{{ foto.comments }}
        </div>
      </ap-card>
    </div>
  </ol>
</li>
